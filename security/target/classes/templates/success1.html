<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Insert Title Here</title>
<link rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>
<link rel="stylesheet" th:href="@{css/bootstrap-theme.min.css}"/>
<script type="text/javascript" th:src="@{js/jquery-3.4.1.min.js}"></script>
<script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>
</head>
<body>
<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">Thymeleaf data</h3>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<p>
					<font color="red">parameters:</font>
					<span th:text="${param.loginName[0]}">login name</span>
					<span th:text="${param.password[0]}">password/span>
				</p>
				<p>
					<span th:text="${book}">book info</span>
				</p>
				<p>
					<span th:text="${session.school}">school info</span>
				</p>
				<p>
					<span th:text="${application.name}">App name</span>
				</p>
			</div>
		</div>
	</div>
</div>
</body>
</html>
