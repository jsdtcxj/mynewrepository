<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Insert Title Here</title>
<link rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>
<link rel="stylesheet" th:href="@{css/bootstrap-theme.min.css}"/>
<script type="text/javascript" th:src="@{js/jquery-3.4.1.min.js}"></script>
<script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>
<script type="text/javascript">
	$(function(){
		$("#loginBtn").click(function(){	
			var loginName = $("#loginName");
			var password = $("#password");
			var msg = "";
			
			if(loginName.val() == "") {
				msg = "Name should Not be Null";
				loginName.focus();
			} else if(password.val() == "") {
				msg = "password should not be null";
				password.focus();
			}
			
			if(msg !="") {
				alert(msg);
				return false;
			}
			$("#loginForm").submit();
		});
	});
</script>
</head>
<body>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Spring Boot Security</h3>
		</div>
	</div>
	<div id="mainWrapper">
		<div class="login-container">
			<div class="login-card">
				<div class="login-form">
					<form id="loginForm" th:action="@{/login}" method="post" class="form-horizontal">
						<div th:if="${param.error != null}">
							<div class="alert alert-danger">
								<p><font color="red">用户名或密码错误</p>
							</div>
						</div>
						<div th:if="${param.logout != null}">
							<div class="alert alert-success">
								<p><font color="red">用户注销成功</font></p>
							</div>
						</div>
						<div class="input-group input-sum">
							<label class="input-group-addon"><i class="fa fa-user"></i></label>
							<input type="text" class="form-control" id="loginName" name="loginName" placeholder="请输入用户名"/>
						</div>
						<div class="input-group input-sum">
							<label class="input-group-addon"><i class="fa fa-lock"></i></label>
							<input type="password" class="form-control" id="password" name="password" placeholder="请输入密码"/>
						</div>
						<div class="form-actions">
							<input id="loginBtn" type="button" class="btn btn-block btn-primary btn-default" value="login"/>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
